<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="inner.css">
    <script  defer src="inner.js"></script>
</head>
<body>
    <div id="parent">
        <div id="child">
            <h1>Password Generator</h1>
            <form action="">
            <div id="input">
                <p id="inpt"></p>
            </div>
            <div id="psswrd-length">
                <p id="password-text">Password Length</p>
                <input type="text" id="password-box">
            </div>
            <div id="upper-case">
                <p id="upper-text">Include uppercase letters</p>
                <input type="checkbox" id="uppercase-box" >
            </div>
            <div id="lower-case">
                <p id="lower-text">Include lowercase letters</p>
                <input type="checkbox" id="lowercase-box" >
            </div>
            <div id="numbers">
                <p id="number">Include numbers</p>
                <input type="checkbox" id="number-box" >
            </div>
           <div id="password-generate">
            <p id="btn">Generate Password</p>
           </div>
        </form>
        </div>
    </div>
</body>
</html>
